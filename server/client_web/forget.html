                    <div id="navigation">
                        <!-- Navigation Menu-->

        <div class="content-page">
            <div class="content">
                <div class="account-pages my-1 pt-0">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8 col-lg-6">
                                <div class="card">
                                     <div class="card-header">
                                        <h5 class="font-16 m-2">Quên Mật Khẩu</h5>
                                    </div>
                                    <div class="card-body">

                                        <ul class="nav nav-tabs mb-3" id="forgetTab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="email-tab" data-toggle="tab"
                                                    href="#email-tab-pane" role="tab">Qua Email</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="mk2-tab" data-toggle="tab" href="#mk2-tab-pane"
                                                    role="tab">Mật khẩu cấp 2</a>
                                            </li>
                                        </ul>

                                        <div class="tab-content" id="forgetTabContent">
                                            <!-- Email Form -->
                                            <div class="tab-pane fade show active" id="email-tab-pane" role="tabpanel">
                                                <form action="/forget" method="post">
                                                    <input type="hidden" name="_token" value="sKY8Lo7SN3...">
                                                    <div class="form-group">
                                                        <label for="taikhoan">Tài Khoản</label>
                                                        <input type="text" class="form-control" name="taikhoan" required
                                                            placeholder="Nhập tài khoản">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control" name="email" required
                                                            placeholder="Nhập email đã đăng ký">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Mã Captcha</label><br>
                                                        <img src="data:image/jpeg;base64,...captcha..." alt="captcha"
                                                            class="mb-2">
                                                        <input type="text" class="form-control" name="captcha" required
                                                            placeholder="Nhập mã captcha">
                                                    </div>
                                                    <button class="btn btn-primary btn-block" name="forgetWithEmail">Xác
                                                        Nhận</button>
                                                </form>
                                            </div>

                                            <!-- Mật khẩu cấp 2 Form -->
                                            <div class="tab-pane fade" id="mk2-tab-pane" role="tabpanel">
                                                <form action="/forget" method="post">
                                                    <input type="hidden" name="_token" value="sKY8Lo7SN3...">
                                                    <div class="form-group">
                                                        <label for="taikhoan2">Tài Khoản</label>
                                                        <input type="text" class="form-control" name="taikhoan" required
                                                            placeholder="Nhập tài khoản">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="matkhau2">Mật Khẩu Cấp 2</label>
                                                        <input type="password" class="form-control" name="matkhau2"
                                                            required placeholder="Nhập mật khẩu cấp 2">
                                                    </div>
                                                    <button class="btn btn-primary btn-block"
                                                        name="forgetWithPassword2">Xác Nhận</button>
                                                </form>
                                            </div>
                                        </div>

                                        <div class="text-center mt-3">
                                            <a href="login.html">← Trở về trang Đăng Nhập</a>
                                        </div>
